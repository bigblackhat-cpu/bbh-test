name: "Test"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: init depandency
        run: uv sync

      - name: execute "main"
        run: uv run main.py
